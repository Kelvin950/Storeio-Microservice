apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  selector:
    matchLabels:
      app: auth
  
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
      - name: auth
        image: letsgo21/k8sauth
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        
       
---

apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth
  ports:
  - port: 3000
    targetPort: 3000
 